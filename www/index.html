<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        />
        <title>Storage App</title>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
        />
        <!-- js -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="./js/dbHandler.js"></script>
        <script type="text/javascript" src="./js/storageHandler.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <div data-role="page" id="pgAddStorage">
            <div data-role="panel" id="panelAddStorage">
                <h1>Menu</h1>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Storages</li>
                    <li data-icon="plus"><a href="#pgAddStorage">Add</a></li>
                    <li data-icon="grid"><a href="#pgListStorage">Load</a></li>
                </ul>
            </div>
            <div data-role="header" data-position="fixed">
                <a
                    href="#panelAddStorage"
                    class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-shadow"
                ></a>
                <h1 class="ui-title">ADD STORAGE</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form id="formAddStorage">
                    <div class="ui-grid-solo">
                        <p style="text-align: right">
                            <em class="inputRequired">*</em> indicates required
                        </p>
                        <!-- Storage type (e.g. home, business, etc.) – required field -->
                        <div class="ui-field-contain">
                            <label for="pgAddStorageType"
                                >Storage type<em class="inputRequired"
                                    >*</em
                                ></label
                            >
                            <select id="pgAddStorageType">
                                <option value=""></option>
                                <option value="home">Home</option>
                                <option value="business">Business</option>
                            </select>
                        </div>
                        <p id="pgAddStorageTypeAlert" class="alert"></p>

                        <!-- Dimensions in square meters (e.g. 2m2, 4m2, etc.) - required field -->
                        <div class="ui-field-contain">
                            <label for="pgAddDimension"
                                >Dimension (m<sup>2</sup>)<em
                                    class="inputRequired"
                                    >*</em
                                ></label
                            >
                            <input
                                type="number"
                                id="pgAddDimension"
                                value=""
                                min="0"
                                data-clear-btn="true"
                                pattern="[0-9](.[0-9])?"
                                placeholder="Enter dimension..."
                            />
                        </div>
                        <p id="pgAddDimensionAlert" class="alert"></p>

                        <!-- Date and time of adding the storage  (when the storage have been added) – required field -->
                        <div class="ui-field-contain">
                            <label
                                >DateTime<em class="inputRequired">*</em></label
                            >
                            <input
                                type="datetime-local"
                                data-clear-btn="true"
                                id="pgAddDatetime"
                                placeholder="Enter date and time of adding the storage..."
                                value=""
                            />
                        </div>
                        <p id="pgAddDatetimeAlert" class="alert"></p>

                        <!-- Storage features (e.g. private space, sharing space, CCTV, etc.) -->
                        <div class="ui-field-contain">
                            <label for="pgAddStorageFeature"
                                >Features<em class="inputRequired">*</em></label
                            >
                            <input
                                type="text"
                                id="pgAddStorageFeature"
                                value=""
                                data-clear-btn="true"
                                placeholder="Enter storage features..."
                            />
                        </div>
                        <p id="pgAddStorageFeatureAlert" class="alert"></p>

                        <!-- Monthly rent price - required field -->
                        <div class="ui-field-contain">
                            <label for="pgAddPrice"
                                >Monthly price($)<em class="inputRequired"
                                    >*</em
                                ></label
                            >
                            <input
                                type="number"
                                id="pgAddPrice"
                                value=""
                                min="0"
                                data-clear-btn="true"
                                pattern="[0-9](.[0-9])?"
                                placeholder="Enter monthly rent price..."
                            />
                        </div>
                        <p id="pgAddPriceAlert" class="alert"></p>

                        <!-- Name of the reporter – required fields -->
                        <div class="ui-field-contain">
                            <label for="pgAddReporter"
                                >Reporter<em class="inputRequired">*</em></label
                            >
                            <input
                                type="text"
                                id="pgAddReporter"
                                value=""
                                data-clear-btn="true"
                                placeholder="Enter reporter's name..."
                            />
                        </div>
                        <p id="pgAddReporterAlert" class="alert"></p>

                        <!-- Notes – optional field -->
                        <div class="ui-field-contain">
                            <label for="pgAddNotes">Notes</label>
                            <textarea
                                type="text"
                                id="pgAddNotes"
                                value=""
                                placeholder="Enter your notes..."
                            ></textarea>
                        </div>
                        <div class="ui-field-contain">
                            <label for="btnAddStorage"></label>
                            <a
                                id="btnAddStorage"
                                style="background-color: royalblue; color: white"
                                class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left"
                                onclick="addStorage()"
                            >
                                Add
                            </a>
                        </div>
                    </div>
                </form>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>NGUYEN HO HAI PHUOC</h1>
            </div>
        </div>
        <div data-role="page" id="pgListStorage">
            <div data-role="panel" id="panelListStorage">
                <h1>Menu</h1>
                <ul data-role="listview" data-inset="true">
                    <li data-role="list-divider">Storages</li>
                    <li data-icon="plus"><a href="#pgAddStorage">Add</a></li>
                    <li data-icon="grid"><a href="#pgListStorage">Load</a></li>
                </ul>
            </div>
            <div data-role="header" data-position="fixed">
                <a
                    href="#panelListStorage"
                    class="ui-btn ui-icon-bars ui-btn-icon-notext ui-corner-all ui-shadow"
                ></a>
                <h1 class="ui-title">VIEW STORAGE</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form class="ui-filterable">
                    <input data-type="search" id="searchKeyword" />
                </form>
                <ul
                    data-role="listview"
                    data-filter="true"
                    data-input="#searchKeyword"
                    data-inset="true"
                    id="lstStorages"
                ></ul>
                <div data-role="popup" id="popupUpdateDeleteStorage">
                    <div data-role="header">
                        <a
                            class="ui-btn ui-icon-delete ui-btn-icon-notext ui-corner-all"
                            data-rel="back"
                        ></a>
                        <h1>Options</h1>
                    </div>
                    <div data-role="main" class="ui-content">
                        <a
                            class="ui-btn ui-icon-delete ui-btn-icon-left ui-btn-inline"
                            onclick="deleteStorage()"
                            >Delete</a
                        >
                        <a
                            class="ui-btn ui-icon-edit ui-btn-icon-left ui-btn-inline"
                            href="#dialogUpdateStorage"
                            >Update</a
                        >
                    </div>
                    <div data-role="footer" data-position="fixed">
                        <h1>NGUYEN HO HAI PHUOC</h1>
                    </div>
                </div>
            </div>
        </div>
        <div data-role="dialog" id="dialogUpdateStorage">
            <div data-role="header">
                <h1>Update storage</h1>
            </div>
            <div data-role="main" class="ui-content">
                <form id="formUpdateStorage">
                    <!-- Notes – optional field -->
                    <div class="ui-field-contain">
                        <label for="dialogUpdateNotes">Notes</label>
                        <textarea type="text" id="dialogUpdateNotes"></textarea>
                    </div>
                    <div class="ui-field-contain">
                        <label for="btnUpdateStorage"></label>
                        <a
                            type="submit"
                            id="btnUpdateStorage"
                            style="background-color: royalblue; color: white"
                            class="ui-btn ui-corner-all ui-icon-plus ui-btn-icon-left"
                            onclick="updateStorage()"
                        >
                            Update
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
