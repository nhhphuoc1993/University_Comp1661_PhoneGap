<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        />
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
        />
        <!-- js -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/dbHandler.js"></script>
        <script type="text/javascript" src="./js/storageHandler.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <!-- Detail page -->
        <div data-role="page" id="pgDetailStorage">
            <div data-role="header">
                <a
                    href="./index.html"
                    class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-carat-l"
                    >Back</a
                >
                <h1 class="ui-title">STORAGE DETAIL</h1>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <!-- Storage id -->
                    <div class="ui-field-contain ui-hidden-accessible">
                        <label for="pgDetailStorageId">Storage Id</label>
                        <input
                            type="text"
                            name="pgDetailStorageId"
                            id="pgDetailStorageId"
                            value=""
                            readonly
                        />
                    </div>
                    <!-- Storage type (e.g. home, business, etc.) – required field -->
                    <div class="ui-field-contain">
                        <label for="pgDetailStorageType">Storage type</label>
                        <select name="pgDetailStorageType" id="pgDetailStorageType" disabled>
                            <option value=""></option>
                            <option value="home">Home</option>
                            <option value="business">Business</option>
                        </select>
                    </div>
                    <p id="pgDetailStorageTypeAlert" class="alert"></p>

                    <!-- Dimensions in square meters (e.g. 2m2, 4m2, etc.) - required field -->
                    <div class="ui-field-contain">
                        <label for="pgDetailDimension">Dimension (m<sup>2</sup>)</label>
                        <input
                            type="number"
                            name="pgDetailDimension"
                            id="pgDetailDimension"
                            disabled
                        />
                    </div>
                    <p id="pgDetailDimensionAlert" class="alert"></p>

                    <!-- Date and time of adding the storage  (when the storage have been added) – required field -->
                    <div class="ui-field-contain">
                        <label>DateTime<em class="inputRequired">*</em></label>
                        <input
                            type="datetime-local"
                            data-clear-btn="true"
                            name="pgDetailDatetime"
                            id="pgDetailDatetime"
                            placeholder="Enter date and time of adding the storage..."
                            value=""
                        />
                    </div>
                    <p id="pgDetailDatetimeAlert" class="alert"></p>

                    <!-- Storage features (e.g. private space, sharing space, CCTV, etc.) -->
                    <div class="ui-field-contain">
                        <label for="pgDetailStorageFeature"
                            >Features<em class="inputRequired">*</em></label
                        >
                        <input
                            type="text"
                            name="pgDetailStorageFeature"
                            id="pgDetailStorageFeature"
                            value=""
                            data-clear-btn="true"
                            placeholder="Enter storage features..."
                        />
                    </div>
                    <p id="storageFeatureAlert" class="alert"></p>

                    <!-- Monthly rent price - required field -->
                    <div class="ui-field-contain">
                        <label for="pgDetailPrice"
                            >Monthly price($)<em class="inputRequired">*</em></label
                        >
                        <input
                            type="number"
                            name="pgDetailPrice"
                            id="pgDetailPrice"
                            value=""
                            min="0"
                            data-clear-btn="true"
                            pattern="[0-9](.[0-9])?"
                            placeholder="Enter monthly rent price..."
                        />
                    </div>
                    <p id="pgDetailPriceAlert" class="alert"></p>

                    <!-- Name of the reporter – required fields -->
                    <div class="ui-field-contain">
                        <label for="pgDetailReporter"
                            >Reporter<em class="inputRequired">*</em></label
                        >
                        <input
                            type="text"
                            name="pgDetailReporter"
                            id="pgDetailReporter"
                            value=""
                            data-clear-btn="true"
                            placeholder="Enter reporter's name..."
                        />
                    </div>
                    <p id="pgDetailReporterAlert" class="alert"></p>

                    <!-- Notes – optional field -->
                    <div class="ui-field-contain">
                        <label for="pgDetailNotes">Notes</label>
                        <textarea
                            type="text"
                            name="pgDetailNotes"
                            id="notes"
                            value=""
                            placeholder="Enter your notes..."
                        ></textarea>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>NGUYEN HO HAI PHUOC</h1>
            </div>
        </div>
    </body>
</html>
