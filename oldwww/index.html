<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        />
        <title>Storage App</title>
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
        />
        <!-- js -->
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="./js/dbHandler.js"></script>
        <script type="text/javascript" src="./js/storageHandler.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <!-- View list page -->
        <div data-role="page" id="pgListStorage">
            <div data-role="header">
                <h1 class="ui-title">VIEW STORAGE</h1>
            </div>
            <div role="main" class="ui-content">
                <!-- Add -->
                <div class="ui-grid-solo">
                    <div class="ui-block-d">
                        <a
                            href="./add_page.html"
                            class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-plus ui-btn-icon-left ui-btn-a"
                            >Add a storage</a
                        >
                    </div>
                </div>

                <!-- Search -->
                <div class="ui-field-contain">
                    <label for="search-9">Search:</label>
                    <input
                        type="search"
                        data-mini="true"
                        data-clear-btn="true"
                        name="search-9"
                        id="search-9"
                        value=""
                        data-clear-btn="true"
                        placeholder="Enter to search..."
                    />
                </div>

                <!-- View -->
                <div class="ui-grid-solo">
                    <div class="ui-block-a">
                        <table
                            data-role="table"
                            id="tableStorage"
                            data-mode="columntoggle"
                            class="ui-body-d ui-shadow table-stripe ui-responsive"
                            data-column-btn-theme="b"
                            data-column-btn-text="Columns to display..."
                            data-column-popup-theme="a"
                        >
                            <thead>
                                <tr class="ui-bar-d">
                                    <th class="ui-hidden-accessible">Id</th>
                                    <th>#</th>
                                    <th>Type</th>
                                    <th data-priority="2">Features</th>
                                    <th data-priority="2">Datetime</th>
                                    <th data-priority="2">
                                        Price(<span style="font-size: 13px"
                                            >$</span
                                        >)
                                    </th>
                                    <th data-priority="2">
                                        Dimension (<span style="font-size: 13px"
                                            >m<sup>2</sup></span
                                        >)
                                    </th>
                                    <th data-priority="2">Reporter</th>
                                    <th class="ui-hidden-accessible">Notes</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Table content -->
                                <!-- Popup -->
                                <div
                                    data-role="popup"
                                    id="popupDeleteDialog"
                                    data-overlay-theme="b"
                                    data-theme="b"
                                    data-dismissible="false"
                                    style="max-width:400px;"
                                >
                                    <div data-role="header" data-theme="a">
                                        <h1>Delete Storage?</h1>
                                    </div>
                                    <div role="main" class="ui-content">
                                        <h3 class="ui-title">
                                            Are you sure you want to delete this
                                            storage?
                                        </h3>
                                        <p>This action cannot be undone.</p>
                                        <a
                                            href="#"
                                            class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                                            data-rel="back"
                                            >Cancel</a
                                        >
                                        <a
                                            href="#"
                                            class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-btn-b"
                                            data-transition="flow"
                                            onclick="deleteStorage()"
                                            >Delete</a
                                        >
                                    </div>
                                </div>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>NGUYEN HO HAI PHUOC</h1>
            </div>
        </div>
    </body>
</html>
