<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width"
        />
        <!-- css -->
        <link rel="stylesheet" type="text/css" href="./css/index.css" />
        <link
            rel="stylesheet"
            href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
        />
        <!-- js -->
        <script type="text/javascript" src="cordova.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
        <script type="text/javascript" src="./js/dbHandler.js"></script>
        <script type="text/javascript" src="./js/storageHandler.js"></script>
        <script type="text/javascript" src="./js/index.js"></script>
    </head>
    <body>
        <!-- Update page -->
        <div data-role="page" id="pgUpdateStorage">
            <div data-role="header">
                <a
                    href="./index.html"
                    class="ui-btn-left ui-btn ui-btn-inline ui-mini ui-corner-all ui-btn-icon-left ui-icon-delete"
                    >Cancel</a
                >
                <h1 class="ui-title">EDIT STORAGE</h1>
                <button
                    class="ui-btn-right ui-btn ui-btn-b ui-btn-inline ui-mini ui-corner-all ui-btn-icon-right ui-icon-check"
                    onclick="updateStorage()"
                >
                    Save
                </button>
            </div>
            <div role="main" class="ui-content">
                <div class="ui-grid-solo">
                    <!-- Storage id -->
                    <div class="ui-field-contain ui-hidden-accessible">
                        <label for="pgUpdateStorageId">Storage Id</label>
                        <input
                            type="text"
                            name="pgUpdateStorageId"
                            id="pgUpdateStorageId"
                            value=""
                            disabled
                        />
                    </div>
                    <!-- Storage type (e.g. home, business, etc.) – required field -->
                    <div class="ui-field-contain">
                        <label for="pgUpdateStorageType">Storage type</label>
                        <select
                            name="pgUpdateStorageType"
                            id="pgUpdateStorageType"
                            disabled
                        >
                            <option value=""></option>
                            <option value="home">Home</option>
                            <option value="business">Business</option>
                        </select>
                    </div>

                    <!-- Dimensions in square meters (e.g. 2m2, 4m2, etc.) - required field -->
                    <div class="ui-field-contain">
                        <label for="pgUpdateDimension"
                            >Dimension (m<sup>2</sup>)</label
                        >
                        <input
                            type="number"
                            name="pgUpdateDimension"
                            id="pgUpdateDimension"
                            disabled
                        />
                    </div>

                    <!-- Date and time of adding the storage  (when the storage have been added) – required field -->
                    <div class="ui-field-contain">
                        <label>DateTime</label>
                        <input
                            type="datetime-local"
                            name="pgUpdateDatetime"
                            id="pgUpdateDatetime"
                            disabled
                        />
                    </div>

                    <!-- Storage features (e.g. private space, sharing space, CCTV, etc.) -->
                    <div class="ui-field-contain">
                        <label for="pgUpdateStorageFeature">Features</label>
                        <input
                            type="text"
                            name="pgUpdateStorageFeature"
                            id="pgUpdateStorageFeature"
                            disabled
                        />
                    </div>

                    <!-- Monthly rent price - required field -->
                    <div class="ui-field-contain">
                        <label for="pgUpdatePrice">Monthly price($)</label>
                        <input
                            type="number"
                            name="pgUpdatePrice"
                            id="pgUpdatePrice"
                            disabled
                        />
                    </div>

                    <!-- Name of the reporter – required fields -->
                    <div class="ui-field-contain">
                        <label for="pgUpdateReporter">Reporter</label>
                        <input
                            type="text"
                            name="pgUpdateReporter"
                            id="pgUpdateReporter"
                            disabled
                        />
                    </div>

                    <!-- Notes – optional field -->
                    <div class="ui-field-contain">
                        <label for="pgUpdateNotes">Notes</label>
                        <textarea
                            type="text"
                            name="pgUpdateNotes"
                            id="pgUpdateNotes"
                        ></textarea>
                    </div>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <h1>NGUYEN HO HAI PHUOC</h1>
            </div>
        </div>
    </body>
</html>
